<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="principal">
      <input type="text" v-model="num1" />
      <input type="text" v-model="num2" />
      <div>
        <button v-on:click="sum">Somar</button>
        <button v-on:click="multiply">Multiplicar</button>
        <button v-on:click="divide">Dividir</button>
        <button v-on:click="subtract">Subtrair</button>
      </div>
      <p>Resultado: {{ result }}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = {
        data() {
          return {
            num1: "",
            num2: "",
            result: 0,
          };
        },
        methods: {
          sum() {
            const num1 = parseFloat(this.num1);
            const num2 = parseFloat(this.num2);
            this.result = num1 + num2;
          },
          multiply() {
            const num1 = parseFloat(this.num1);
            const num2 = parseFloat(this.num2);
            this.result = num1 * num2;
          },
          divide() {
            const num1 = parseFloat(this.num1);
            const num2 = parseFloat(this.num2);
            this.result = num1 / num2;
          },
          subtract() {
            const num1 = parseFloat(this.num1);
            const num2 = parseFloat(this.num2);
            this.result = num1 - num2;
          },
        },
      };
      Vue.createApp(app).mount("#principal");
    </script>
  </body>
</html>
